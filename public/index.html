<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Showdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to the updated CSS file -->
  <link rel="stylesheet" href="styleold.css">
  <!-- TensorFlow and HandPose models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors Showdown</h1>
    <p id="status">Get ready for the ultimate challenge!</p>
  </header>

  <main>
    <div class="video-container">
      <video id="player2Video" autoplay playsinline></video>
      <video id="player1Video" autoplay playsinline muted></video>
      <div id="countdownOverlay">Waiting for opponent...</div>
    </div>

    <div class="controls">
      <button id="playBtn" class="btn-primary">Start Game</button>
      <button id="rematchBtn" class="btn-secondary" style="display:none;">Rematch</button>
      <button id="newOpponentBtn" class="btn-secondary" style="display:none;">New Opponent</button>
    </div>

    <div class="info-panel">
      <p id="score">Wins: 0 | Losses: 0</p>
      <div id="gestureResult">Your move: <span id="moveName">None</span></div>
    </div>
  </main>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- External JavaScript -->
  <script src="app.js"></script>
</body>
</html>
