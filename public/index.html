<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styleold.css"> <!-- Link to CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <div class="video-container">
    <video id="player2Video" autoplay playsinline></video>
    <video id="player1Video" autoplay playsinline muted></video> <!-- Local player video -->
    <div id="countdownOverlay">Waiting for opponent...</div>
  </div>
  <button id="playBtn">Play</button>
  <button id="rematchBtn" style="display:none;">Rematch</button>
  <button id="newOpponentBtn" style="display:none;">Play with new opponent</button>
  <p id="status"></p>
  <p id="score">Wins: 0 | Losses: 0</p>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
